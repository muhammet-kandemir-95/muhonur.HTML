<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>muhaonur.HTML</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="/libraries/muhonur.HTML/styles/muhonur.HTML.css">
	<!-- This script have to be in here(Before head tag close.) -->
	<script src="/libraries/muhonur.HTML/scripts/muhonur.HTML.js"></script>
	<script src="/libraries/muhonur.HTML/scripts/plugin.date.js"></script>
</head>
<body>
	<input id="tb1" placeholder="dd--mm..yyyy" type="text" mo-elem mo-type="date" mo-args="
		return {
			format: 'dd--mm..yyyy'
		};
	" />
	<br />
	<input id="tb2" placeholder="dd.mm.yyyy" type="text" mo-elem mo-type="date" mo-args="
		return {
			format: 'dd.mm.yyyy'
		};
	" />
	<br />
	<input id="tb3" placeholder="ddmmyyyy" type="text" mo-elem mo-type="date" mo-args="
		return {
			format: 'ddmmyyyy'
		};
	" />
	<br />
	<input id="tb4" placeholder="yyyymmdd" type="text" mo-elem mo-type="date" mo-args="
		return {
			format: 'yyyymmdd'
		};
	" />
	<br />
	<input id="tb5" placeholder="mmyyyy" type="text" mo-elem mo-type="date" mo-args="
		return {
			format: 'mmyyyy'
		};
	" />
	<br />
	<input id="tb6" placeholder="yyyy" type="text" mo-elem mo-type="date" mo-args="
		return {
			format: 'yyyy'
		};
	" />
	<br />
	<input id="tb7" placeholder="yyyy.mm" type="text" mo-elem mo-type="date" mo-args="
		return {
			format: 'yyyy.mm'
		};
	" />
</body>
</html>
